<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chatroom</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Login Modal -->
        <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-8 rounded-lg shadow-lg w-96">
                <h2 class="text-2xl font-bold mb-4 text-center">Join Stock Chatroom</h2>
                <form id="loginForm">
                    <input 
                        type="text" 
                        id="usernameInput" 
                        placeholder="Enter your username" 
                        required 
                        class="w-full p-2 border rounded mb-4"
                    >
                    <button 
                        type="submit" 
                        class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
                    >
                        Join Chat
                    </button>
                </form>
            </div>
        </div>

        <!-- Chat Interface (initially hidden) -->
        <div id="chatInterface" class="hidden flex h-screen max-h-[600px] w-full max-w-4xl gap-4 mx-auto">
            <!-- Sidebar -->
            <div class="w-64 bg-white rounded-lg shadow-lg">
                <div class="flex border-b">
                    <button id="usersTab" class="flex-1 p-2 text-center tab-active" onclick="switchTab('users')">Users</button>
                    <button id="newsTab" class="flex-1 p-2 text-center" onclick="switchTab('news')">News</button>
                </div>

                <div id="usersContent" class="p-4">
                    <div class="flex items-center gap-2 mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                    </div>

                    <div id="userList" class="scroll-area overflow-y-auto h-[400px]">
                        <!-- Users will be dynamically rendered here -->
                    </div>
                </div>

                <div id="newsContent" class="hidden p-4">
                    <div id="newsList" class="scroll-area overflow-y-auto h-[450px]">
                        <!-- News will be dynamically rendered here -->
                    </div>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="flex-1 bg-white rounded-lg shadow-lg">
                <div class="p-4 border-b">
                    <h2 class="text-lg font-semibold">Stock Discussion</h2>
                </div>

                <div class="flex flex-col h-[calc(100%-8rem)]">
                    <div id="messageList" class="flex-1 p-4 scroll-area overflow-y-auto">
                        <!-- Messages will be dynamically rendered here -->
                    </div>

                    <div id="typingIndicators" class="px-4 h-6 text-sm text-gray-500">
                        <!-- Typing indicators will be shown here -->
                    </div>

                    <div class="p-4 border-t">
                        <form id="messageForm" class="flex gap-2">
                            <input 
                                type="text" 
                                id="messageInput" 
                                placeholder="Type your message..." 
                                class="flex-1 p-2 border rounded"
                            >
                            <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
